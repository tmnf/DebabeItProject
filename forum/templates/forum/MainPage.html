<!-- Main Page -->
{% extends "forum/Base.html" %}

{% block content %}
    <div class="mainheader">
        <h1> Bem vindo ao DebateIt ! </h1>
        <br>
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
