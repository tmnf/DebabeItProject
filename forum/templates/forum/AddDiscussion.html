<!-- Discussion Creation Page - Allows the user to create a new discussion -->

{% extends "forum/Base.html" %}

{% block content %}

    <form name="input" action="{% url 'forum_add' category_id %}" method="POST">
        <section class="add_discussion_container">
            <h1> Adicionar Discussão </h1>

            {% csrf_token %}

            <div class="add_discussion_field">
                <input type="text" name="title" placeholder="Titúlo da Discussão"><br>
            </div>
            <div class="add_discussion_field">
                <textarea type="text" name="descr" placeholder="Descrição" cols="50" rows="10"></textarea><br>
            </div>
            <div class="add_discussion_mode">
                <select name="mode">
                    <option selected="selected" disabled> Tipo de Debate</option>
                    <option value="{{ default }}"> Normal</option>
                    <option value="{{ debateIt }}"> DebateIt</option>
                </select>
            </div>

            <br>

            <p> Preencher apenas se tiver selecionado tipo "DebateIt" </p>
            <div class="add_discussion_option">
                <input type="text" name="option1" placeholder="Opção 1"><br>
            </div>
            <div class="add_discussion_option">
                <input type="text" name="option2" placeholder="Opção 2"><br>
            </div>

            <div class="add_discussion_submit">
                <input type="submit" value="Adicionar Discussão">
            </div>
        </section>
    </form>

    {% if error %}
        <div class="form_warnings"><b>{{ error }}</b></div>{% endif %}

{% endblock content %}
