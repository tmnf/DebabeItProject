{% extends 'forum/Base.html' %}

{% block content %}
    {% if user %}

        <section class="profile">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>

            <picture class="profilepic">
                <img src="{{ user.forumuser.user_pic }}" alt="pic.jpg" width="270">
            </picture>
            <div class="profileinfo">
                <p> Email: {{ user.email }} </p>
                <p> Idade: {{ user.forumuser.user_age }} </p>

                <!-- DÃ¡ enfase aos likes. -->
                <p> Likes: {{ user.forumuser.user_likes }} </p>
            </div>
        </section>
    {% endif %}
{% endblock content %}
