{% extends "forum/Base.html" %}
{% load static %}

{% block content %}

            <form class="Login" name="input" action="{% url 'login_page' %}" method="POST">
                <h1>Log In</h1>
                {% csrf_token %}
                <div class="textLogin">
                    Username: <input class="user" type="text" name="username"><br>
                </div>
                 <div class="textLogin">
                    Password: <input type="password" name="password"><br>
                </div>
                    <input class="submitLogin" type="button" name="" value="Log In">

            </form>
{% endblock content %}
