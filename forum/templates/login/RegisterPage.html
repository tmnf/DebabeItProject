<!-- Register Page - Allows the user to create an account in the website -->

{% extends "forum/Base.html" %}

{% block content %}

    <form action="{% url 'register_page' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="register_container">
            <h1> Registo </h1>
            <div class="register_text">
                <input type="text" name="username" placeholder="Username"><br>
            </div>
            <div class="register_text">
                <input type="email" name="email" placeholder="Email"><br>
            </div>
            <div class="register_text">
                <input type="password" name="password" placeholder="Password"><br>
            </div>
            <div class="register_text">
                <input type="text" name="first_name" placeholder="Primeiro Nome"><br>
            </div>
            <div class="register_text">
                <input type="text" name="last_name" placeholder="Ãšltimo Nome"><br>
            </div>

            <div class="register_age">
                <label for="reg_birth"> Data de Nascimento: </label>
                <input id="reg_birth" type="date" name="age"><br>
            </div>
            <div class="register_pic">
                <label for="reg_pic"> Foto de Perfil </label>
                <input id="reg_pic" type="file" name="pic"><br>
            </div>

            <div class="register_submit">
                <input type="submit" value="Registar">
            </div>

        </div>
    </form>

    {% if error %}
        <div class="form_warnings"><b>{{ error }}</b></div>{% endif %}

{% endblock content %}
